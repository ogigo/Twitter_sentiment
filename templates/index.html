<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;  /* Dark background color */
            color: #fff;  /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #333;  /* Slightly lighter container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;  /* Light header text color */
        }

        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin: 20px 0;
            font-size: 18px;
            color: #fff;  /* Light paragraph text color */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Twitter Sentiment Analysis</h1>
        <form method="post">
            <label for="text">Enter a tweet:</label>
            <textarea id="text" name="text" rows="4" cols="50">{{ text }}</textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if sentiment %}
            <p>Sentiment: {{ sentiment }}</p>
        {% endif %}
    </div>
</body>
</html>
